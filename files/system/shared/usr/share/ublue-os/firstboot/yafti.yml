          description: Applications extending the GNOME ecosystem.
          default: false
          packages:
            - Builder: org.gnome.Builder
            - D-Spy: org.gnome.dspy
            - Dconf Editor: ca.desrt.dconf-editor
            - Devhelp: org.gnome.Devhelp
