name: Build LeafOS Unstable Images with Signed Kernel

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Custom Image with Signed Kernel
    runs-on: ubuntu-latest
    container:
      image: fedora:42
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - sharkfin.recipe.d/sharkfin-unstable.recipe.yaml
          - borealis.recipe.d/borealis-unstable.recipe.yaml
    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.8
        env:
          MOK_PRIV: ${{ secrets.MOK_PRIV }}
          MOK_DER: ${{ secrets.MOK_DER }}
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
          use_cache: true
          rechunk: true
