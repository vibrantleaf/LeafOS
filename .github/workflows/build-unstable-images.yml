name: Build LeafOS Unstable Images
on:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - sharkfin.recipe.d/sharkfin-unstable.recipe.yaml
          - borealis.recipe.d/borealis-unstable.recipe.yaml
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y sbsigntool rpm2cpio cpio

      - name: Set up Secure Boot keys
        run: mkdir -p keys && echo "${{ secrets.MOK_PRIV }}" | base64 -d > keys/MOK.priv && echo "${{ secrets.MOK_DER }}" | base64 -d > keys/MOK.der
      - name: Extract and sign kernel
        run: |
          mkdir -p kernel-extracted kernel-signed
          rpm2cpio rpms/kernel-*.rpm | (cd kernel-extracted && cpio -idmv)
          cp kernel-extracted/boot/vmlinuz-* kernel-signed/vmlinuz-unsigned
          sbsign --key keys/MOK.priv --cert keys/MOK.der --output kernel-signed/vmlinuz kernel-signed/vmlinuz-unsigned

      - name: Build Custom Image with BlueBuild
        uses: blue-build/github-action@v1.8
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
          use_cache: true
          rechunk: true
          overlays: kernel-signed
