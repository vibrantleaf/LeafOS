---
name: morgi-gwyrdd
description: This is just my persoanl fork of bazzite.
base-image: ghcr.io/ublue-os/bazzite-gnome
image-version: latest
modules:
  #- type: filesf
  #   files:
  #    - source: system
  #      destination: /

  # Just Files
  - type: justfiles
    validate: true
    include:
      - morgi-gwyrdd-generic-hostname.just
  
  # Virtualisation Stack
  - type: rpm-ostree
    repos:
      - "https://copr.fedorainfracloud.org/coprs/hikariknight/looking-glass-kvmfr/repo/fedora-42/hikariknight-looking-glass-kvmfr-fedora-42.repo"
    group-install:
      - "virtualization"
    install:
      - "virt-install"
      - "libvirt-daemon-config-network"
      - "libvirt-daemon-kvm"
      - "edk2-ovmf"
      - "virt-manager"
      - "virt-viewer"
      - "libguestfs-tools"
      - "python3-libguestfs"
      - "virt-top"
      - "swtpm"
      - "bridge-utils"
      - "gnome-boxes"
  - type: akmods
    install:
      - "kvmfr"
  # Vibrant Updater
  - type: rpm-ostree
    install:
      - "git"
  - type: script
    snippets:
      - "git clone --branch 1.0.12-2025-01-26 https://codeberg.org/vibrantleaf/vibrant-updater.git /opt/vibrant-updater"
      - "curl -Lo /usr/bin/vibrant-updater https://codeberg.org/vibrantleaf/vibrant-updater/releases/download/1.0.12-2025-01-26/vibrant-updater.linux.x86_64.1.0.12-2025-01-26"
      - "chmod +x /usr/bin/vibrant-updater"
      - "mkdir -p /usr/share/vibrant-updater/"
      - "install -Dm 644 /opt/vibrant-updater/LICENSE.txt /usr/share/vibrant-updater/LICENSE.en.txt"
      - "install -Dm 644 /opt/vibrant-updater/src/VibrantUpdater.just /usr/share/vibrant-updater/VibrantUpdater.just"
      - "install -Dm 644 /opt/vibrant-updater/src/VibrantUpdater-user.timer /usr/share/vibrant-updater/VibrantUpdater-user.timer"
      - "rm -rfv /opt/vibrant-updater"
  
  # Bluebuild CLI
  - type: copy
    from: ghcr.io/blue-build/cli:latest
    src: /usr/bin/bluebuild
    dest: /usr/bin/bluebuild
  - type: script
    snippets:
      - "chmod +x /usr/bin/bluebuild"

  # Codecs
  - type: rpm-ostree
    install:
      - "rpmfusion-free-release-tainted"
      - "rpmfusion-nonfree-release-tainted"
  - type: rpm-ostree
    install:
      - "gstreamer1-plugin-libav"
      - "gstreamer1-plugins-bad-free-extras"
      - "gstreamer1-plugins-bad-freeworld"
      - "gstreamer1-plugins-ugly"
      - "gstreamer1-vaapi"
      - "libaacs"
      - "libbdplus"
      - "libbluray"
      - "libdvdcss"

  # Flatpaks
  - type: default-flatpaks
    notify: true
    user: {}
    system:
      install:
        - org.mozilla.firefox
        - org.libreoffice.LibreOffice
        - org.localsend.localsend_app
        - dev.geopjr.Collision
        - org.gnome.World.Secrets
        - com.belmoussaoui.Authenticator
        - com.github.tchx84.Flatseal
        - io.gitlab.adhami3310.Impression

  # GNOME tweaks
  - type: gnome-extensions
    install:
      - 4655 # Date Menu Formatter
      - 6784 # Wiggle
      - 3733 # Tiling Assistant
      - 7867 # App Grid Wizard
      - 4691 # PiP on top
      - 5940 # Quick Settings Audio Panel
  - type: gschema-overrides
    include:
      - gnome_settings.gschema.override
      
  # Bluefin Wallpapers
  - type: copy
    from: ghcr.io/ublue-os/bluefin:stable
    src: /usr/share/backgrounds/bluefin
    dest: /usr/share/backgrounds/bluefin

  # Aruroa Wallpapers
  - type: copy
    from: ghcr.io/ublue-os/aurora:stable
    src: /usr/share/backgrounds/aurora
    dest: /usr/share/backgrounds/auroa

# Cleanning
  - type: rpm-ostree
    remove:
      - "lutris"
      - "gnome-shell-extension-hotedge"
      - "gnome-shell-extension-bazzite-menu"
      - "gnome-shell-extension-just-perfection"
      - "gnome-shell-extension-compiz-alike-magic-lamp-effect"
      - "gnome-shell-extension-compiz-windows-effect"
      - "rom-properties-gtk3"
      - "steamdeck-backgrounds"
      #- mediawriter
      
  # Signing    
  - type: signing
