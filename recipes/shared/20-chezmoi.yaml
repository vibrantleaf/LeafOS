modules:
  - type: chezmoi
    repository: "https://codeberg.org/vibrantleaf/dots.git"
    file-conflict-policy: replace
    branch: main
    run-every: 1d
    wait-after-boot: 5m
    disable-update: false
    disable-init: false
    all-users: false
  
  - type: systemd
    user:
      enabled:
         - chesmoi-init.service
         - chezmoi-update.timer
