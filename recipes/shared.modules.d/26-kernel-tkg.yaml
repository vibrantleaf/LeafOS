modules:
  - type: dnf
    repos:
      copr:
        - whitehara/kernel-tkg
    remove:
      packages:
        - kmod-openrazer
        - kmod-v4l2loopback 
        - kmod-xone
        - kmod-zfs
        - openrazer-kmod-common
        - ublue-os-akmods-addons
        - xone-kmod-common
  - type: script
    snippets:
      - "dnf5 -y config-manager setopt '*kernel-tkg*'.priority=1"
      - "dnf5 -y versionlock delete kernel"
      - "dnf5 -y versionlock delete kernel-core"
      - "dnf5 -y versionlock delete kernel-modules"
      - "dnf5 -y versionlock delete kernel-devel"
      - "dnf5 -y versionlock delete kernel-modules-core"
      - "dnf5 -y versionlock delete kernel-modules-extra"
      - "rpm-ostree override replace --experimental --from repo='copr:copr.fedorainfracloud.org:whitehara:kernel-tkg' kernel kernel-core kernel-modules kernel-modules-core kernel-modules-extra"
      - "dnf5 update -y --refresh" 
